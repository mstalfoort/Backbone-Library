<form>
    <fieldset>
        <legend>Add <%= type %></legend>
        <% _.each(fields, function(field) { %>
            <div>
                <label for="input-<%= field.label %>"><%= field.label %></label>
                <%
                    switch(field.type) {
                        case "text":
                    %>
                        <input id="input-<%= field.label %>" type="text"/>
                    <%
                        break;
                        case "memo":
                    %>
                        <textarea id="input-<%= field.label %>" cols="35" rows="5"></textarea>
                    <%
                        break;
                        case "list":
                    %>
                        <select id="input-<%= field.label %>">
                            <option selected="selected">select a <%= field.label %></option>
                            <% _.each(lists[field.label], function(item) { %>
                                <option value="<%= item[field.label] %>"><%= item[field.label] %></option>
                            <% }); %>
                        </select>
                    <%
                        break;
                        case "enum":
                    %>
                        <select id="input-<%= field.label %>">
                            <option selected="selected">select a <%= field.label %></option>
                            <% _.each(field.values, function(value) { %>
                                <option value="<%= value %>"><%= value %></option>
                            <% }); %>
                        </select>
                    <%
                        break;
                        default:
                    }
                %>

            </div>
        <% }); %>
        <div class="buttons">
            <a href="#" class="btn" id="btn-cancel">Cancel</a>
            <button class="btn primary" id="btn-save">Save</button>
        </div>
    </fieldset>
</form>
